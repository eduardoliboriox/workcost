{% extends "base.html" %}
{% block title %}Modelos ‚Äî Sistema de Metas{% endblock %}
{% block page_title %}Modelos Cadastrados{% endblock %}

{% block content %}
<div class="container-fluid">

  <div id="mensagemModelos"></div>

  <!-- ===================== TABELA DE MODELOS ===================== -->
  <div class="card mb-4 p-3 shadow-sm">
    <h5 class="mb-3 text-primary"><i class="bi bi-table text-primary"></i> Modelos Cadastrados</h5>

      <!-- üîé BUSCA R√ÅPIDA -->
  <input
    id="buscaModelo"
    class="form-control mb-3"
    placeholder="üîé Buscar por c√≥digo, cliente ou setor"
  >
    <div id="listaModelos" class="row g-3"></div>

  </div>

<!-- ===================== EDITAR MODELO ===================== -->
  <div class="card mb-4 p-3 shadow-sm">
    <h5 class="mb-3 text-warning">
      <i class="bi bi-pencil-square"></i> Editar Modelo
    </h5>

    <form id="editarForm" class="row g-3">

      <div class="col-md-3">
        <label class="form-label">Selecione o modelo</label>
        <select class="form-select" name="codigo" id="selectEditar" required>
          {% for c in codigos %}
            <option value="{{ c }}">{{ c }}</option>
          {% endfor %}
        </select>
      </div>

      <div class="col-md-3">
        <label class="form-label">Nova Meta/Hora</label>
        <input class="form-control" name="meta_padrao" type="number" step="0.01"
              placeholder="Deixe vazio para manter">
      </div>

      <div class="col-md-3">
        <label class="form-label">Novo Tempo de Montagem (s)</label>
        <input class="form-control" name="tempo_montagem" type="number" step="0.01"
              placeholder="Deixe vazio para manter">
      </div>

      <div class="col-md-3">
        <label class="form-label">Corrigir C√≥digo (opcional)</label>
        <input class="form-control" name="novo_codigo" type="text"
              placeholder="S√≥ se digitou errado">
      </div>

      <div class="col-md-12">
        <button class="btn btn-warning w-100">Atualizar</button>
      </div>

    </form>
  </div>


  <!-- ===================== EXCLUIR MODELO ===================== -->
  <div class="card mb-4 p-3 shadow-sm">
    <h5 class="mb-3 text-danger"><i class="bi bi-trash3"></i> Excluir Modelo</h5>
    <form id="excluirForm" class="row g-3">
      <div class="col-md-3">
        <label class="form-label">Selecione o modelo</label>
        <select class="form-select" name="codigo" id="selectExcluir" required>
          {% for c in codigos %}
            <option>{{ c }}</option>
          {% endfor %}
        </select>
      </div>
      <div class="col-md-3 d-flex align-items-end">
        <button class="btn btn-danger w-100">Excluir</button>
      </div>
    </form>
  </div>

</div>
{% endblock %}

{% block scripts %}
<script>
$(document).ready(function(){

  // Inicializa DataTable
  function carregarModelos() {
    fetch('/api/modelos')
      .then(resp => resp.json())
      .then(data => {
        const container = $('#listaModelos');
        container.empty();

        if (data.length === 0) {
          container.html('<p class="text-muted">Nenhum modelo cadastrado.</p>');
          return;
        }

        data.forEach(m => {
          container.append(`
            <div class="col-md-4 col-lg-3">
              <div class="card-modelo shadow-sm">
                <div class="d-flex justify-content-between">
                  <div class="codigo">${m.codigo}</div>
                  <div class="cliente">${m.cliente}</div>
                </div>

                <div class="linha"><strong>Setor:</strong> ${m.setor}</div>
                <div class="linha"><strong>Meta/hora:</strong> ${m.meta}</div>
                <div class="linha"><strong>Tempo de montagem:</strong> ${m.tempo_montagem ?? '-'} s</div>
                <div class="linha"><strong>Fase:</strong> ${m.fase}</div>
              </div>
            </div>
          `);
        });
      });
  }


  carregarModelos();


  // Atualiza selects ap√≥s a√ß√£o
  function atualizarSelects() {
    fetch('/api/modelos')
      .then(resp => resp.json())
      .then(data => {
        const editar = $('#selectEditar');
        const excluir = $('#selectExcluir');

        editar.empty();
        excluir.empty();

        data.forEach(d => {
          editar.append(`<option>${d.codigo}</option>`);
          excluir.append(`<option>${d.codigo}</option>`);
        });
      });
  }

  // Fun√ß√£o para mostrar mensagens tempor√°rias
  function mostrarMensagem(texto, tipo='success') {
      const div = $(`
        <div class="alert alert-${tipo} alert-dismissible fade show" role="alert">
          ${texto}
          <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
        </div>
      `);
      $('#mensagemModelos').html(div);
      setTimeout(() => div.alert('close'), 2000); 
  }

  // EDITAR
  $('#editarForm').on('submit', async function(e){
      e.preventDefault();
      const fd = new FormData(this);
      await fetch('/api/modelos', {method:'PUT', body:fd});
      mostrarMensagem('Modelo atualizado com sucesso!', 'success');
      carregarModelos();
      atualizarSelects();
  });

  // EXCLUIR
  $('#excluirForm').on('submit', async function(e){
      e.preventDefault();
      const fd = new FormData(this);
      await fetch('/api/modelos', {method:'DELETE', body:fd});
      mostrarMensagem('Modelo exclu√≠do com sucesso!', 'danger');
      carregarModelos();
      atualizarSelects();
  });

  $('#buscaModelo').on('input', function () {
    const termo = $(this).val().toLowerCase();

    $('#listaModelos .col-md-4').each(function () {
      const texto = $(this).text().toLowerCase();
      $(this).toggle(texto.includes(termo));
    });
  });


});
</script>
{% endblock %}
