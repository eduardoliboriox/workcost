<!doctype html>
<html lang="pt-br">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>WorkCost - Offline</title>

  <meta name="theme-color" content="#0f172a" />

  <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
  <link rel="stylesheet" href="{{ url_for('static', filename='css/legal.css') }}">

  <style>
    body {
      min-height: 100vh;
      display: grid;
      place-items: center;
      background: #0f172a;
      color: #fff;
      padding: 24px;
    }
    .card-offline {
      max-width: 520px;
      width: 100%;
      background: rgba(255,255,255,0.08);
      border: 1px solid rgba(255,255,255,0.14);
      border-radius: 16px;
      padding: 22px;
      backdrop-filter: blur(6px);
    }
    .title {
      font-weight: 800;
      font-size: 1.2rem;
      margin-bottom: 8px;
    }
    .muted {
      opacity: .9;
      margin-bottom: 16px;
    }
    .btns {
      display: flex;
      gap: 10px;
      flex-wrap: wrap;
    }
    a.btnx {
      display: inline-flex;
      align-items: center;
      justify-content: center;
      padding: 10px 14px;
      border-radius: 12px;
      border: 1px solid rgba(255,255,255,0.20);
      color: #fff;
      text-decoration: none;
      font-weight: 700;
    }
    a.btnx:hover { opacity: .95; }
  </style>
</head>
<body>
  <div class="card-offline">
    <div class="title">Você está offline</div>
    <div class="muted">
      Conecte-se à internet e tente novamente.
      Seus dados e páginas autenticadas não são armazenadas no dispositivo por segurança.
    </div>

    <div class="btns">
      <a class="btnx" href="/" onclick="location.reload(); return false;">Tentar novamente</a>
      <a class="btnx" href="/auth/login">Ir para login</a>
    </div>
  </div>
</body>
</html>
