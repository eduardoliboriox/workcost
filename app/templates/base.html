<!doctype html>
<html lang="pt-br">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>{% block title %}Sistema{% endblock %}</title>

  <!-- Bootstrap -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css" rel="stylesheet">

  <!-- CSS -->
  <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>

<body>

<!-- ================= HEADER MOBILE ================= -->
<header class="mobile-header d-md-none">
  <div class="mobile-left">
    <div class="avatar">
      <img src="{{ url_for('static', filename='images/logos/logo.jpeg') }}" alt="Venttos">
    </div>
    <span class="username fw-bold">Venttos Electronics</span>
  </div>

  <div class="mobile-right">
    <i class="bi bi-bell"></i>
  </div>
</header>

<!-- ================= APP ================= -->
<div class="app">

  <!-- SIDEBAR DESKTOP -->
  <aside class="sidebar d-none d-md-flex">
    <div class="logo">VENTTOS</div>

    <nav>
      <a href="{{ url_for('pages.dashboard') }}"><i class="bi bi-house"></i> Dashboard</a>
      <a href="{{ url_for('pages.cadastro') }}"><i class="bi bi-plus-square"></i> Cadastro</a>
      <a href="{{ url_for('pages.modelos') }}"><i class="bi bi-table"></i> Modelos</a>
      <a href="{{ url_for('pages.calculo') }}"><i class="bi bi-calculator"></i> Calcular</a>
      <a href="{{ url_for('pages.perdas') }}"><i class="bi bi-exclamation-triangle"></i> Perdas</a>
    </nav>
  </aside>

  <!-- MAIN -->
  <main class="main">
    <header class="desktop-header d-none d-md-flex">
      <h5>{% block page_title %}{% endblock %}</h5>
    </header>

    <!-- üî¥ BLOCO √öNICO -->
    <section class="content">
      {% block content %}{% endblock %}
    </section>
  </main>

</div>

<!-- ================= BOTTOM NAV MOBILE ================= -->
<nav class="bottom-nav d-md-none">
  <a href="{{ url_for('pages.dashboard') }}" class="bottom-item">
    <i class="bi bi-house bottom-icon"></i>
    <small>In√≠cio</small>
  </a>

  <a href="{{ url_for('pages.modelos') }}" class="bottom-item">
    <i class="bi bi-table bottom-icon"></i>
    <small>Modelos</small>
  </a>

  <a href="{{ url_for('pages.cadastro') }}" class="bottom-item">
    <i class="bi bi-plus-circle bottom-icon"></i>
    <small>Novo</small>
  </a>

  <a href="{{ url_for('pages.calculo') }}" class="bottom-item">
    <i class="bi bi-calculator bottom-icon"></i>
    <small>Calcular</small>
  </a>

  <a href="{{ url_for('pages.perdas') }}" class="bottom-item">
    <i class="bi bi-exclamation-triangle bottom-icon"></i>
    <small>Perdas</small>
  </a>
</nav>

<script>
  document.querySelectorAll('.bottom-item').forEach(link => {
    if (link.href === window.location.href) {
      link.classList.add('active')
    }
  })
</script>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
