<!doctype html>
<html lang="pt-br">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>{% block title %}Sistema{% endblock %}</title>

  <!-- Bootstrap -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css" rel="stylesheet">

  <!-- CSS -->
  <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>

<body>

<!-- ================= HEADER MOBILE ================= -->
<header class="mobile-header d-md-none">
  <div class="mobile-left">
    <div class="avatar">EL</div>
    <span class="username">Eduardo</span>
  </div>
  <div class="mobile-right">
    <i class="bi bi-search"></i>
    <i class="bi bi-bell"></i>
  </div>
</header>

<!-- ================= APP ================= -->
<div class="app">

  <!-- SIDEBAR DESKTOP -->
  <aside class="sidebar d-none d-md-flex">
    <div class="logo">VENTTOS</div>

    <nav>
      <a href="{{ url_for('pages.dashboard') }}"><i class="bi bi-house"></i> Dashboard</a>
      <a href="{{ url_for('pages.cadastro') }}"><i class="bi bi-plus-square"></i> Cadastro</a>
      <a href="{{ url_for('pages.modelos') }}"><i class="bi bi-table"></i> Modelos</a>
      <a href="{{ url_for('pages.calculo') }}"><i class="bi bi-calculator"></i> Calcular</a>
      <a href="{{ url_for('pages.perdas') }}"><i class="bi bi-exclamation-triangle"></i> Perdas</a>
    </nav>
  </aside>

  <!-- MAIN -->
  <main class="main">
    <header class="desktop-header d-none d-md-flex">
      <h5>{% block page_title %}{% endblock %}</h5>
    </header>

    <!-- ðŸ”´ BLOCO ÃšNICO -->
    <section class="content">
      {% block content %}{% endblock %}
    </section>
  </main>

</div>

<!-- ================= BOTTOM NAV MOBILE ================= -->
<nav class="bottom-nav d-md-none">
  <a href="{{ url_for('pages.dashboard') }}"><i class="bi bi-house"></i></a>
  <a href="{{ url_for('pages.modelos') }}"><i class="bi bi-table"></i></a>
  <a href="{{ url_for('pages.cadastro') }}"><i class="bi bi-plus-circle"></i></a>
  <a href="{{ url_for('pages.calculo') }}"><i class="bi bi-calculator"></i></a>
</nav>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
