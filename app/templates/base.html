<!doctype html>
<html lang="pt-br" data-bs-theme="light">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>{% block title %}Sistema de Metas - Venttos{% endblock %}</title>

  <!-- Bootstrap -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css" rel="stylesheet">

  <!-- Custom CSS -->
  <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>

<body>

<!-- =========================
     MOBILE HEADER (FIXO)
========================= -->
<header class="mobile-header d-md-none">
  <div class="mobile-header-left">
    <div class="avatar-circle">EL</div>
    <span class="user-name">Eduardo</span>
  </div>

  <div class="mobile-header-right">
    <button class="icon-btn">
      <i class="bi bi-search"></i>
    </button>
    <button class="icon-btn">
      <i class="bi bi-bell"></i>
    </button>
  </div>
</header>

<!-- =========================
     DESKTOP LAYOUT
========================= -->
<div class="app d-none d-md-flex">

  <!-- SIDEBAR -->
  <nav class="sidebar">
    <div class="sidebar-brand">
      <img src="{{ url_for('static', filename='images/logo.png') }}" height="56">
    </div>

    <ul class="nav flex-column">
      <li><a href="{{ url_for('pages.dashboard') }}" class="nav-link">Dashboard</a></li>
      <li><a href="{{ url_for('pages.cadastro') }}" class="nav-link">Cadastro</a></li>
      <li><a href="{{ url_for('pages.modelos') }}" class="nav-link">Modelos</a></li>
      <li><a href="{{ url_for('pages.calculo') }}" class="nav-link">Calcular Meta</a></li>
      <li><a href="{{ url_for('pages.perdas') }}" class="nav-link">Perdas</a></li>
    </ul>
  </nav>

  <!-- MAIN DESKTOP -->
  <div class="desktop-main">
    <header class="desktop-header">
      <h5 class="mb-0">{% block page_title %}{% endblock %}</h5>
    </header>

    <main class="desktop-content">
      {% block content %}{% endblock %}
    </main>
  </div>
</div>

<!-- =========================
     MOBILE CONTENT
========================= -->
<main class="mobile-content d-md-none">
  {% block content_mobile %}
    {% block content %}{% endblock %}
  {% endblock %}
</main>

<!-- =========================
     MOBILE BOTTOM NAV (FIXA)
========================= -->
<nav class="bottom-nav d-md-none">
  <a href="{{ url_for('pages.dashboard') }}" class="bottom-item">
    <i class="bi bi-house"></i>
    <small>In√≠cio</small>
  </a>

  <a href="{{ url_for('pages.modelos') }}" class="bottom-item">
    <i class="bi bi-table"></i>
    <small>Modelos</small>
  </a>

  <a href="{{ url_for('pages.cadastro') }}" class="bottom-item">
    <i class="bi bi-plus-circle"></i>
    <small>Novo</small>
  </a>

  <a href="{{ url_for('pages.calculo') }}" class="bottom-item">
    <i class="bi bi-calculator"></i>
    <small>Calcular</small>
  </a>
</nav>

<!-- =========================
     SCRIPTS
========================= -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

<script>
  const current = location.pathname.replace(/\/$/, '');
  document.querySelectorAll('.bottom-item').forEach(link => {
    const path = new URL(link.href).pathname.replace(/\/$/, '');
    if (path === current) link.classList.add('active');
  });
</script>

</body>
</html>
