<!doctype html>
<html lang="pt-br">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>{% block title %}Sistema{% endblock %}</title>

  <!-- Bootstrap -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css" rel="stylesheet">

  <!-- CSS -->
  <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>

<body>

<!-- ================= HEADER MOBILE ================= -->
<header class="mobile-header d-md-none">
  <div class="mobile-left">
    <div class="avatar">
      <img src="{{ url_for('static', filename='images/logos/logo.jpeg') }}" alt="Venttos">
    </div>
    <span class="username fw-bold">Venttos - Factory Metrics</span>
  </div>

  <div class="mobile-right">
    <i class="bi bi-bell"></i>
  </div>
</header>

<!-- ================= APP ================= -->
<div class="app">

  <!-- SIDEBAR DESKTOP -->
  <aside class="sidebar d-none d-md-flex">
    <div class="logo">
      <img src="{{ url_for('static', filename='images/logos/logo-sidebar-desktop.png') }}" alt="Venttos">
    </div>

  <nav>
    <a href="{{ url_for('pages.inicio') }}"
       class="{% if request.endpoint == 'pages.inicio' %}active{% endif %}">
      <i class="bi bi-house"></i> In√≠cio
    </a>
  
    <a href="{{ url_for('pages.lancamento') }}"
       class="{% if request.endpoint == 'pages.lancamento' %}active{% endif %}">
      <i class="bi bi-plus-square"></i> Lan√ßamentos
    </a>
  
    <a href="{{ url_for('pages.dashboard') }}"
       class="{% if request.endpoint == 'pages.dashboard' %}active{% endif %}">
      <i class="bi bi-speedometer2"></i> Dashboard
    </a>
  
    <a href="{{ url_for('pages.cargos') }}"
       class="{% if request.endpoint == 'pages.cargos' %}active{% endif %}">
      <i class="bi bi-people"></i> Cargos
    </a>
  </nav>


  </aside>

  <!-- MAIN -->
  <main class="main">
    <header class="desktop-header d-none d-md-flex">
      {% block page_title %}{% endblock %}
    </header>

    <!-- üî¥ BLOCO √öNICO -->
    <section class="content">
      {% block content %}{% endblock %}
    </section>
  </main>

</div>

<!-- ================= BOTTOM NAV MOBILE ================= -->
<nav class="bottom-nav d-md-none">

  <a href="{{ url_for('pages.inicio') }}" class="bottom-item">
    <i class="bi bi-house bottom-icon"></i>
    <small>In√≠cio</small>
  </a>

  <a href="{{ url_for('pages.lancamento') }}" class="bottom-item">
    <i class="bi bi-plus-circle bottom-icon"></i>
    <small>Lan√ßamentos</small>
  </a>

  <a href="{{ url_for('pages.dashboard') }}" class="bottom-item">
    <i class="bi bi-speedometer2 bottom-icon"></i>
    <small>Dashboard</small>
  </a>

  <a href="{{ url_for('pages.cargos') }}" class="bottom-item">
    <i class="bi bi-people bottom-icon"></i>
    <small>Cargos</small>
  </a>

</nav>


<script>
  document.querySelectorAll('.bottom-item').forEach(link => {
    if (link.href === window.location.href) {
      link.classList.add('active')
    }
  })
</script>

<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script> 
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

{% block scripts %}{% endblock %}
</body>
</html>
