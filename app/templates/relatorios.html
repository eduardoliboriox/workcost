{% extends "base.html" %}
{% block title %}Relatórios{% endblock %}

{% block page_title %}
<div class="d-flex align-items-center w-100">
  <!-- Breadcrumb / título -->
  <span class="me-auto">
    Venttos - Factory Metrics &rarr; Relatórios
  </span>

  <!-- Botões de navegação -->
  <div class="btn-group gap-2" role="group" aria-label="Dashboard Actions">
    <a href="{{ url_for('pages.dashboard') }}" class="btn btn-outline-secondary">
      <i class="bi bi-arrow-left"></i> Voltar
    </a>
    <a href="{{ url_for('pages.relatorios') }}" class="btn btn-outline-primary active" aria-current="page">
      <i class="bi bi-file-earmark-text"></i> Relatórios
    </a>
    <a href="{{ url_for('pages.powerbi') }}" class="btn btn-outline-success">
      <i class="bi bi-bar-chart"></i> Power BI
    </a>
    
     <button class="btn btn-outline-dark"
            type="button"
            onclick="toggleFullscreen()">
      <i class="bi bi-arrows-fullscreen"></i>
    </button>
    
  </div>
</div>
{% endblock %}

{% block content %}
<div class="container-fluid">

  <!-- Filtros -->
  <form id="formRelatorio" class="row g-3 mb-4">
    <div class="col-md-4">
      <label class="form-label">Setor</label>
      <select class="form-select" name="setor">
        <option value="">Todos</option>
        <option>IM</option>
        <option>PA</option>
        <option>SMT</option>
        <option>PTH</option>
        <option>VTT</option>
      </select>
    </div>

    <div class="col-md-4">
      <label class="form-label">Período</label>
      <select class="form-select" name="tipo">
        <option value="SEMANAL">Semanal</option>
        <option value="MENSAL" selected>Mensal</option>
        <option value="ANUAL">Anual</option>
      </select>
    </div>

    <div class="col-md-4 d-flex align-items-end">
      <button class="btn btn-primary w-100">
        <i class="bi bi-file-earmark-text"></i>
        Gerar Relatório
      </button>
    </div>
  </form>

  <!-- Resultado -->
  <div id="resultadoRelatorio"></div>

</div>
{% endblock %}

{% block scripts %}
<script src="{{ url_for('static', filename='js/relatorios.js') }}"></script>
{% endblock %}
