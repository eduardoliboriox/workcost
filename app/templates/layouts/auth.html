<!doctype html>
<html lang="pt-br">
<head>
  <meta charset="utf-8">
  <title>{% block title %}Acesso{% endblock %}</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- PRELOAD DAS IMAGENS MOBILE  -->
  <link rel="preload" as="image"
        href="{{ url_for('static', filename='images/banners/bg-cad-log.webp') }}">
  <link rel="preload" as="image"
        href="{{ url_for('static', filename='images/banners/bg-log-pass.webp') }}">
  <link rel="preload" as="image"
        href="{{ url_for('static', filename='images/banners/bg-cad-form.webp') }}">

  <!-- Bootstrap -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css" rel="stylesheet">

  <!-- CSS base -->
  <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
  <!-- CSS auth -->
  <link rel="stylesheet" href="{{ url_for('static', filename='css/auth.css') }}">
  <link rel="stylesheet" href="{{ url_for('static', filename='css/legal.css') }}">

</head>

<body class="auth-body">
  {% block content %}{% endblock %}

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
