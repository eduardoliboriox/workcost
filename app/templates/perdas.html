{% extends "base.html" %}
{% block title %}Calcular Perda ‚Äî Sistema de Metas{% endblock %}
{% block page_title %}Calcular Perda de Produ√ß√£o{% endblock %}

{% block content %}

<div class="container-fluid">
  <!-- CARD PRINCIPAL -->
  <div class="card shadow-sm p-4">
    <h5 class="mb-4">
      <i class="bi bi-exclamation-triangle-fill text-danger"></i>
      Perda de Produ√ß√£o
    </h5>

    <!-- CARD INTERNO (A√á√ÉO) -->
    <div class="card border-0 bg-light p-4">

      <form id="perdaForm" class="row g-3">

        <div class="col-md-6">
          <label class="form-label fw-semibold">Meta / Hora</label>
          <input class="form-control form-control-lg"
                 name="meta_hora"
                 type="number"
                 required>
        </div>

        <div class="col-md-6">
          <label class="form-label fw-semibold">Produ√ß√£o real</label>
          <input class="form-control form-control-lg"
                 name="producao_real"
                 type="number"
                 required>
        </div>

        <div class="col-12">
          <button class="btn btn-danger btn-lg w-100 mt-2" type="submit">
            <i class="bi bi-calculator"></i> Calcular Perda
          </button>
        </div>

      </form>

      <!-- RESULTADO -->
      <div id="resultadoWrapper" class="mt-4 d-none">

        <div id="resultadoPerda"
             class="p-3 border rounded bg-white text-center fw-semibold shadow-sm">
        </div>

        <button id="btnCopiar"
                class="btn btn-outline-secondary w-100 mt-3"
                type="button">
          <i class="bi bi-clipboard"></i> Copiar resultado
        </button>

      </div>

    </div>
  </div>
</div>

<script>
const resultadoDiv = document.getElementById('resultadoPerda');
const btnCopiar = document.getElementById('btnCopiar');
const wrapper = document.getElementById('resultadoWrapper');

document.getElementById('perdaForm').addEventListener('submit', async e => {
  e.preventDefault();

  const fd = new FormData(e.target);
  const resp = await fetch('/api/calcular_perda', {
    method: 'POST',
    body: fd
  });

  const data = await resp.json();

  const textoResultado =
    `Perda de Produ√ß√£o: ${data.tempo_perdido} | ` +
    `Pe√ßas faltantes: ${data.pecas_faltantes}`;

  resultadoDiv.innerHTML = `
    ‚è±Ô∏è <strong>Perda de Produ√ß√£o:</strong> ${data.tempo_perdido}<br>
    üì¶ <strong>Pe√ßas faltantes:</strong> ${data.pecas_faltantes}
  `;

  wrapper.classList.remove('d-none');
  btnCopiar.dataset.texto = textoResultado;
});

btnCopiar.addEventListener('click', async () => {
  try {
    await navigator.clipboard.writeText(btnCopiar.dataset.texto);

    btnCopiar.innerHTML = '‚úÖ Copiado!';
    setTimeout(() => {
      btnCopiar.innerHTML =
        '<i class="bi bi-clipboard"></i> Copiar resultado';
    }, 1500);

  } catch {
    alert('Erro ao copiar o resultado');
  }
});
</script>

{% endblock %}
