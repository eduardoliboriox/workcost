{% extends "layouts/app.html" %}
{% block title %}Atestados{% endblock %}

{% block page_title %}
<div class="d-flex align-items-center w-100">
  <span class="me-auto">
    Venttos - Factory Metrics - Atestados
  </span>

  <div class="ms-auto d-flex gap-2">

    <a href="{{ url_for('pages.lancamento') }}" class="btn btn-outline-secondary">
      <i class="bi bi-arrow-left"></i> Voltar
    </a>

    <a href="{{ url_for('pages.atestados') }}" class="btn btn-outline-warning active">
      <i class="bi bi-file-earmark-medical"></i> Atestados
    </a>

    <button class="btn btn-outline-dark"
            type="button"
            onclick="toggleFullscreen()">
      <i class="bi bi-arrows-fullscreen"></i>
    </button>

    {% if current_user.is_authenticated %}
    <a href="{{ url_for('auth.logout') }}"
       class="btn btn-outline-secondary">
      <i class="bi bi-box-arrow-right"></i> Sair
    </a>
    {% endif %}

  </div>
</div>
{% endblock %}

{% block content %}
<div class="container-fluid">

  <h6 class="fw-bold mb-3">Registrar Atestado / Abono</h6>

  <div class="row g-3">

    <div class="col-md-3">
      <label class="form-label">Data</label>
      <input type="date" name="data" class="form-control">
    </div>

    <div class="col-md-3">
      <label class="form-label">Matr√≠cula</label>
      <input type="text" name="matricula_atestado" class="form-control">
    </div>

    <div class="col-md-3">
      <label class="form-label">Cargo</label>
      <select name="cargo_atestado" class="form-select">
        {% for c in cargos_tecnica + cargos_producao %}
          <option value="{{ c.id }}">{{ c.nome }}</option>
        {% endfor %}
      </select>
    </div>

    <div class="col-md-3">
      <label class="form-label">Tipo</label>
      <select name="tipo_atestado" class="form-select">
        <option value="ATESTADO">Atestado</option>
        <option value="ABONO">Abono</option>
      </select>
    </div>

    <div class="col-md-3">
      <label class="form-label">Senha</label>
      <input type="password" name="senha_atestado" class="form-control">
    </div>

    <div class="col-md-12">
      <button type="button"
              class="btn btn-warning w-100"
              onclick="salvarAtestado()">
        Registrar Atestado / Abono
      </button>
    </div>

  </div>

</div>
{% endblock %}
