{% extends "layouts/auth.html" %}
{% block content %}
<div class="auth-card">
  <h5 class="text-center mb-3">Recuperar senha</h5>

  <form method="post">
    <input type="email"
           name="email"
           class="form-control mb-3"
           placeholder="Seu email"
           required>

    <button class="btn btn-primary w-100">
      Enviar link
    </button>
  </form>
</div>
{% endblock %}
